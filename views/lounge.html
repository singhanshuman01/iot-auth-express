<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Lounge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-100px) translateX(50px) scale(1.2);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-200px) translateX(-50px) scale(1);
                opacity: 0.3;
            }
            75% {
                transform: translateY(-100px) translateX(100px) scale(0.8);
                opacity: 0.4;
            }
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 60px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            font-weight: 700;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
            }
            to {
                text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 255, 255, 0.4);
            }
        }

        .boxes-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex: 1;
            min-width: 280px;
            max-width: 380px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .box:nth-child(1) {
            animation-delay: 0.2s;
        }

        .box:nth-child(2) {
            animation-delay: 0.4s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .box:hover::before {
            left: 100%;
        }

        .box:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
        }

        .box:active {
            transform: translateY(-10px) scale(1.02);
        }

        h2 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
        }

        .box:nth-child(1) h2::after {
            content: 'üë§';
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            opacity: 0.8;
        }

        .box:nth-child(2) h2::after {
            content: 'üîê';
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            opacity: 0.8;
        }

        form {
            width: 100%;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            width: 100%;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input[type="submit"]:hover {
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .boxes-container {
                gap: 25px;
            }

            .box {
                padding: 40px 30px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="submit"] {
                padding: 14px 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }

            .box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>So who are you?</h1>
        <div class="boxes-container">
            <div class="box" data-box="user">
                <h2>A user</h2>
                <form action="/auth/user" method="get">
                    <input type="submit" value="Login">
                </form>
            </div>
            <div class="box" data-box="admin">
                <h2>An admin</h2>
                <form action="/auth/admin" method="get">
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const particleCount = 15;
            const body = document.body;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 100 + 50;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                body.appendChild(particle);
            }
        }

        // Add ripple effect on button click
        function createRipple(event) {
            const button = event.currentTarget;
            const box = button.closest('.box');
            
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            
            const rect = box.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = event.clientX - rect.left - size / 2 + 'px';
            ripple.style.top = event.clientY - rect.top - size / 2 + 'px';
            
            box.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }

        // Add 3D tilt effect on mouse move
        function handleMouseMove(event) {
            const boxes = document.querySelectorAll('.box');
            
            boxes.forEach(box => {
                const rect = box.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                if (box.matches(':hover')) {
                    box.style.transform = `translateY(-15px) scale(1.05) perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                }
            });
        }

        // Reset transform on mouse leave
        function handleMouseLeave(event) {
            event.currentTarget.style.transform = '';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            const buttons = document.querySelectorAll('input[type="submit"]');
            buttons.forEach(button => {
                button.addEventListener('click', createRipple);
            });
            
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                box.addEventListener('mousemove', handleMouseMove);
                box.addEventListener('mouseleave', handleMouseLeave);
            });
        });
    </script>
</body>
</html>
